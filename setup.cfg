
# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = skultrafast/_version.py
versionfile_build = skultrafast/_version.py
tag_prefix =
parentdir_prefix = skultrafast-

[flake8]
max-line-length = 90

[yapf]
based_on_style = pep8
arithmetic_precedence_indication= true
column_limit =  90